<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dulce Vicio's Blog</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/blogs.css" />
    <script src="../js/blog.js"></script>

  </head>
</html>
  <body>
  <div class="left_top">
    <div class="images">
      <img src="../img/left_top.png" alt="" class="img" />
    </div>
  </div>
  <div  class="right_top">
    <div class="images">
      <img src="../img/right_top.png" alt="" class="img" />
    </div>
  </div>
  <div class="left_bottom">
    <div class="images">
      <img src="../img/left_bottom.png" alt="" class="img" />
    </div>
  </div>
  <div class="right_bottom">
    <div class="images">
      <img src="../img/right_bottom.png" alt="" class="img" />
    </div>
  </div>
  <section class="reservation">
    <div class="centralize">
      <h2>TABLE RESERVATION</h2>
      <form class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

        <label class="sr-only" for="inlineFormInputName2">Email</label>
        <input type="email" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="jane@gmail.com">

        <label class="sr-only" for="inlineFormInputName2">Phone</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="777-777-7777">
      </form>

      <div class="d-flex flex-row justify-content-between">
        <div class="selection p-2 d-flex flex-row">
          <div class="p-2"><i class="fas fa-users"></i></div>
          <div class="p-2 dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              2People
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <a class="dropdown-item" href="#!">3People</a>
              <a class="dropdown-item" href="#!">4People</a>
              <a class="dropdown-item" href="#!">5People</a>
              <a class="dropdown-item" href="#!">6People</a>
            </div>
          </div>
        </div>
        <div class="selection p-2 d-flex flex-row">
          <div class="p-2"><i class="far fa-calendar-alt"></i></div>
          <div class="p-2 dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tomorrow
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <a class="dropdown-item" href="#!">12/5</a>
              <a class="dropdown-item" href="#!">12/6</a>
              <a class="dropdown-item" href="#!">12/7</a>
              <a class="dropdown-item" href="#!">12/8</a>
              <a class="dropdown-item" href="#!">12/9</a>
              <a class="dropdown-item" href="#!">12/10</a>
            </div>
          </div>
        </div>
        <div class="selection p-2 d-flex flex-row">
          <div class="p-2"><i class="fas fa-clock"></i></div>
          <div class="p-2 dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              12:30
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <a class="dropdown-item" href="#!">12:00</a>
              <a class="dropdown-item" href="#!">12:30</a>
              <a class="dropdown-item" href="#!">1:00</a>
              <a class="dropdown-item" href="#!">1:30</a>
              <a class="dropdown-item" href="#!">2:00</a>
              <a class="dropdown-item" href="#!">2:30</a>
              <a class="dropdown-item" href="#!">3:00</a>
              <a class="dropdown-item" href="#!">3:30</a>
              <a class="dropdown-item" href="#!">4:00</a>
              <a class="dropdown-item" href="#!">4:30</a>
              <a class="dropdown-item" href="#!">5:00</a>
              <a class="dropdown-item" href="#!">5:30</a>
              <a class="dropdown-item" href="#!">6:00</a>
              <a class="dropdown-item" href="#!">6:30</a>
              <a class="dropdown-item" href="#!">7:00</a>
              <a class="dropdown-item" href="#!">7:30</a>
              <a class="dropdown-item" href="#!">8:00</a>
              <a class="dropdown-item" href="#!">8:30</a>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex flex-row">
        <div class="p-2"><i class="fas fa-edit"></i></div>
        <div class="p-2"><textarea name="" id="" cols="70" rows="5" placeholder="If you have any allergy or request, please tell us. "></textarea></div>
      </div>
      <button type="submit" class="confirm_btn btn btn-primary mb-2">Make A Reservation</button>
    </div>
  </section>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
